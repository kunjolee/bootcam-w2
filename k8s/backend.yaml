apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-app
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: back-app
  template:
    metadata:
      labels:
        app: back-app
    spec:
      containers:
      - name: back-app
        # image: kunjolee/w2-backend:1.0.0
        image: kunjolee/w2-backend-amd:1.0.5
        env: 
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: pg-secrets-ag
              key: password
        - name: HOST
          value: pg-service
        - name: APP_PORT
          value: "8001"
        - name: DB_NAME
          value: kubernetes-db
        - name: USER_NAME
          value: kubernetes-db
        - name: DB_PORT
          value: "5432"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8001

---
apiVersion: v1
kind: Service
metadata:
  name: back-service
spec:
  type: LoadBalancer
  selector: 
    app: back-app
  ports:
  - port: 8001
    targetPort: 8001
